name: "Compile and Test"

on:
  push:
    branches: [feature/**, bugfix/**, release/**, hotfix/**]

jobs:
  build:
    name: Compile and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      - run: yarn test
